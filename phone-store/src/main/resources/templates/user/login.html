<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/layout/layoutUser.html :: dynamic(~{::body})}">
<body>
<!-- Begin Kenne's Login Register Area -->
        <div class="kenne-login-register_area">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 mx-auto">
                        <!-- Login Form s-->
                        <form th:action="@{/login-page}" method="post">
                            <div class="login-form">
                                <h4 class="login-title text-center">Đăng Nhập</h4>
                                <div class="row">
                                <div class="col-12 text-center">
                                	<small class="text-danger font-weight-bold" th:if="${errorMessage}" th:text="${errorMessage}" style="font-size: 15px"></small>
                                </div>
                                <div class="col-12 mb--20">
                                        <label>Tên người dùng</label>
                                        <input name="username" type="text" placeholder="Nhập tên người dùng">
                                    </div>
                                    <div class="col-md-12 col-12">
                                        <label>Mật khẩu</label>
                                        <input name="password" type="password" placeholder="Nhập mật khẩu">
                                    </div>
                                    
                                    <div class="col-md-8">
                                        <div class="check-box">
                                            <input type="checkbox" id="remember_me">
                                            <label for="remember_me">Ghi nhớ</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="forgotton-password_info">
                                            <a href="#"> Quên mật khẩu?</a>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" class="kenne-login_btn">Đăng Nhập</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Kenne's Login Register Area  End Here -->
</body>
</html>
