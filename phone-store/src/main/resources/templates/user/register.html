<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/layout/layoutUser.html :: dynamic(~{::body})}">
<body>
<!-- Begin Kenne's Login Register Area -->
        <div class="kenne-login-register_area">
            <div class="container">
                <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-10 col-xs-12 mx-auto">
                        <form th:action="@{/register}" th:object="${userRequest}" method="POST" enctype="multipart/form-data">
                            <div class="login-form">
                                <h4 class="login-title">Đăng Ký</h4>
                                <div class="row">
                                    <div class="col-md-6 col-12 mb--20">
                                        <label>Tên người dùng</label>
                                        <input type="text" placeholder="Nhập tên người dùng" th:field="*{username}" class="mb-0">
                                        <small class="text-danger" style="font-size: 13px; font-weight: 600" th:errors="*{username}"></small>
                                        <small class="text-danger" style="font-size: 13px; font-weight: 600" th:if="${existsUsername}" th:text="${existsUsername}"></small>
                                    </div>
                                    <div class="col-md-6 col-12 mb--20">
                                        <label>Họ và tên người dùng</label>
                                        <input type="text" placeholder="Nhập họ và tên người dùng" th:field="*{fullname}" class="mb-0">
                                        <small class="text-danger" style="font-size: 13px; font-weight: 600" th:errors="*{fullname}"></small>
                                    </div>
                                    <div class="col-md-12">
                                        <label>Địa chỉ email*</label>
                                        <input type="email" placeholder="Nhập địa chỉ email" th:field="*{email}" class="mb-0">
                                        <small class="text-danger" style="font-size: 13px; font-weight: 600" th:errors="*{email}"></small>
                                        <small class="text-danger" style="font-size: 13px; font-weight: 600" th:if="${existsEmail}" th:text="${existsEmail}"></small>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Mật khẩu</label>
                                        <input type="password" placeholder="Nhập mật khẩu" th:field="*{password}" class="mb-0">
                                        <small class="text-danger" style="font-size: 13px; font-weight: 600" th:errors="*{password}"></small>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Ảnh đại diện</label>
                                        <input type="file" name="fileImage">
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="kenne-register_btn">Đăng Ký</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Kenne's Login Register Area  End Here -->
</body>
</html>
